<!DOCTYPE html>
<html lang="zh-CN" ng-app="myModule">
<head>
  <meta charset="UTF-8">
  <title>自定义指令</title>
  <link rel="stylesheet" href="../public/libs/bootstrap/dist/css/bootstrap.css">
</head>
<body ng-controller="myController">


<!-- 属性形式 -->
<div class="container">
  <div class="form-group form-horizontal clearfix">
    <label class="control-label col-md-2 text-left">输入链接</label>
    <div class="col-md-10">
      <input type="text" class="form-control" ng-model="Url">
    </div>
  </div>
  <div class="row">
    <div my-directive my-url="Url" my-link-text="百度" my-click="myC()"></div>
    <!-- 标签形式 -->
    <my-directive></my-directive>
    <!-- 类形式 -->
    <div class="my-directive"></div>
    <!-- directive:my-directive -->
  </div>
  <div class="row">
    <h3>template 的function案例<span class="badge">关键就在控制台输出</span></h3>
    <div class="col-md-6 well well-sm" my-template></div>
  </div>
  <div class="row">
    <h3>templateUrl 的function案例<span class="badge">涉及到了跨域问题，这里用http-server解决</span></h3>
    <div class="col-md-6 well well-sm" my-template-url></div>
  </div>
  <div class="row">
    <h3>隔离作用域{{comBar}}</h3>
    <div class="col-md-6 well well-sm" my-scope ng-init="comBar='Hello Scope'"></div>
  </div>
  <div my-transclude-ln title="个人中心">
      <li class="list-group-item">用户订单</li>
      <li class="list-group-item">幸运抽奖</li>
  </div>
  <div class="row">
    <h3>指令中使用controller</h3>
    <div class="col-md-6 well well-sm" my-con-dc></div>
  </div>
</div>
<script src="../node_modules/angular/angular.js"></script>
<script src="js/directive.js"></script>
</body>
</html>
