<!DOCTYPE html>
<html lang="zh-CN" ng-app="myApp">
<head>
  <meta charset="UTF-8">
  <title>使用服务</title>
  <link rel="stylesheet" href="../../public/libs/bootstrap/dist/css/bootstrap.css">
</head>
<body class="container">
<h2 class="page-header">使用服务</h2>
<form name="Form" class="form-horizontal" ng-controller="myFormController" ng-submit="submit()">
  <div class="form-group">
    <label for="" class="control-label col-md-3">用户名</label>
    <div class="col-md-5">
      <input type="text" class="form-control" name="username" ng-model="username">
    </div>
  </div>
  <div class="form-group">
    <label for="" class="control-label col-md-3">年龄</label>
    <div class="col-md-5">
      <input type="text" class="form-control" name="age" ng-model="age">
    </div>
  </div>
  <div class="form-group">
    <div class="col-md-5 col-md-offset-3">
      <button class="btn btn-default" type="submit">提交</button>
    </div>
  </div>
</form>

<div ng-controller="Mycontroller">
  <blockquote>
    <p>用户名<strong ng-bind=username></strong></p>
  </blockquote>
  <blockquote>
    <p>年龄<strong ng-bind=age></strong></p>
  </blockquote>
</div>
<script src="../../node_modules/angular/angular.js"></script>
<script src="js/server.js"></script>
</body>
</html>
