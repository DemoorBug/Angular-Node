<!DOCTYPE html>
<html lang="zh-cn" ng-app="MyApp">
<head>
  <meta charset="UTF-8">
  <title>表单控件使用</title>
  <link rel="stylesheet" type="text/css" href="../../node_modules/angular/angular-csp.css">
  <link rel="stylesheet" type="text/css" href="../../public/libs/bootstrap/dist/css/bootstrap.css">
</head>
<body ng-controller="requiredController">

<form name="myForm" ng-submit="submits()" novalidate>
  <input type="text" ng-model="username" name="username" required ensure-unique ng-minlength="3" ng-maxlength="10"/>
  <div ng-show="submitted && myForm.username.$invalid && myForm.username.$dirty">
    <span ng-show="myForm.username.$error.required" ng-bind="'必填项'"></span>
    <span ng-show="myForm.username.$error.minlength" ng-bind="'必须超过5位'"></span>
    <span ng-show="myForm.username.$error.maxlength" ng-bind="'用户名不得多于10位'"></span>
    <span ng-show="myForm.username.$error.unique" ng-bind="'用户名已注册'"></span>
  </div>
  <input type="submit" value="提交">
</form>


</form>
<script src="../../node_modules/angular/angular.js"></script>
<script src="js/required.js"></script>
</body>
</html>
