<!DOCTYPE html>
<html lang="zh-cn" ng-app="myApp">
<head>
  <meta charset="UTF-8">
  <title>表单的使用</title>
  <link rel="stylesheet" type="text/css" href="../../public/libs/bootstrap/dist/css/bootstrap.css">
</head>
<body ng-controller="myFromController">
<!-- 声明和提交 -->
<form name="myForm" ng-submit="submit()" class="form-group">
  <div class="col-xs-3">
    <input type="text" class="form-control">
  </div>
  <input type="submit" class="btn btn-default">
</form>
<!-- 第二种ngclick提交方式 -->
<form name="myForm" class="form-group">
  <div class="col-xs-3">
    <input type="text" class="form-control">
  </div>
  <input type="submit" ng-click="submit()" class="btn btn-default">
</form>

<!-- 表单嵌套 -->
<form name="outterForm">
  <ng-form name="innerForm">
    <!-- 声明其为必填项 -->
    <div class="col-xs-3">
    <input type="text" class="form-control input-sm" ng-model="username" required>
    </div>
    <input type="submit" class="btn btn-default btn-sm">
  </ng-form>
  <!-- 声明外围表单的提交按钮 -->
  <input type="submit" ng-disabled="!outterForm.$valid" class="btn btn-default btn-sm" ng-class="{'btn-info':!outterForm.$valid}">
</form>

<script src="../../node_modules/angular/angular.js"></script>
<script src="js/form.js"></script>
</body>
</html>
