<!-- 引入导航栏 -->
<div ng-include="'views/nav.html?1234'"></div>

<!-- 添加用户按钮 data-toggle设为model可以调用模态对话框, data-target指定要打开的对话框id -->
<button class="btn btn-default" ng-click="addUser()" data-toggle="modal" data-target="#myModal">添加用户</button>

<!-- 用户列表 -->

<div class="table-responsive">
  <table class="table">
    <thead>
      <th>#</th>
      <th>用户名</th>
      <th>角色</th>
      <th>操作</th>
    </thead>
    <tbody>
      <tr ng-repeat="user in users">
        <td>{{$index+1}},{{$index}},{{$first}},{{$middle}},{{$last}},{{$even}},{{$odd}}</td>
        <td>{{user.username}}</td>
        <td>{{user.role | roleName}}</td>
        <td><button ng-click="remove(user)" class="btn btn-default">删除</button></td>
      </tr>
    </tbody>
  </table>
</div>


<!-- 添加用户弹出窗口 -->
  <div class="modal fade" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">添加用户</h4>
        </div>
        <div class="modal-body">
          <form class="form-horizontal">
            <div class="form-group">
              <label for="username" class="control-label col-md-2">用户名</label>
              <div class="col-md-5">
                <input type="text" class="form-control" id="username" placeholder="用户名" ng-model="addeUser.username">
              </div>
            </div>
            <div class="form-group">
              <label for="password" class="control-label col-md-2">用户名</label>
              <div class="col-md-5">
                <input type="password" class="form-control" id="password" placeholder="密码" ng-model="addeUser.password">
              </div>
            </div>
            <div class="form-group">
              <label for="role" class="control-label col-md-2">用户名</label>
              <div class="col-md-5">
                <input type="number" class="form-control" id="role" placeholder="用户角色" ng-model="addeUser.role">
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="submit()">添加用户</button>
        </div>
      </div>
    </div>
  </div>
