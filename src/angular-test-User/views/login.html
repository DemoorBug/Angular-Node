<div class="container">
  <form class="form-horizontal" ng-submit="login()">
    <div class="form-group">
      <label for="username" class="control-label col-md-3">用户名</label>
      <div class="col-md-5">
        <input type="text" class="form-control" id="username" placeholder="请输入用户名" ng-model="user.username">
      </div>
    </div>
    <div class="form-group">
      <label for="password" class="control-label col-md-3">密码</label>
      <div class="col-md-5">
        <input type="password" class="form-control" id="password" placeholder="请输入密码" ng-model="user.password">
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-offset-3 col-md-5">
        <div class="checkbox">
          <label>
            <input type="checkbox" >请记住我
          </label>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-offset-3 col-md-5">
        <button type="submit" class="btn btn-default">登陆</button>
      </div>
    </div>
  </form>
</div>
