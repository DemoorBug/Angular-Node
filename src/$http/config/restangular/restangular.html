<!DOCTYPE html>
<html lang="zh-CN" ng-app="myApp">
<head>
  <meta charset="UTF-8">
  <title>浏览器</title>
  <link rel="stylesheet" href="./bootstrap.css">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
</head>
<body class="container" ng-controller="myController">
<h2 class="page-header">Restangular使用</h2>
<table class="table table-hover table-striped table-bordered">
  <tr ng-repeat="user in users">
    <td ng-bind="user.id"></td>
    <td><a href="" ng-click="getUser(user.id)" ng-bind="user.name"></a></td>
    <td ng-bind="user.password"></td>
    <td class="info col-xs-1 text-center"><button class="btn btn-default btn-sm" ng-click="deleteUser(user.id)">删除</button></td>
  </tr>
</table>
<h3 class="page-header" ng-bind="operation+'用户信息'">
用户信息
</h3>
<div class="form-horizontal">
  <div class="form-group form-group-sm">
    <label class="control-label col-md-3">id</label>
    <div class="col-md-5">
      <input ng-model="currentUser.id" type="text" class="form-control input-block" placeholder="id">
    </div>
  </div>
  <div class="form-group form-group-sm">
    <label class="control-label col-md-3">name</label>
    <div class="col-md-5">
      <input ng-model="currentUser.name" type="text" class="form-control input-block" placeholder="name">
    </div>
  </div>
  <div class="form-group form-group-sm">
    <label class="control-label col-md-3">password</label>
    <div class="col-md-5">
      <input ng-model="currentUser.password" type="text" class="form-control input-block" placeholder="password">
    </div>
  </div>
  <div class="form-group form-group-sm">
    <div class="col-md-5 col-md-offset-3">
      <button type="submit" class="btn btn-default" ng-click="saveUser()">提交</button>
    </div>
  </div>
</div>
<h3 ng-bind="operation" class="hidden-lg">用户信息</h3>
<h3 class="page-header">
  更新用户
</h3>
<button class="btn btn-default btn-block" ng-click="addUser()">更新</button>
<script src="./angular.js"></script>
<script src="restangular/lodash.js"></script>
<script src="restangular/restangular.js"></script>
<script src="restangular/index.js"></script>
</body>
</html>
